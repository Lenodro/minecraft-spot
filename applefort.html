<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZufÃ¤llige Videoschleife</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        video {
            position: absolute;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
        #playButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 25px;
            font-size: 18px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>
<body>
    <video id="video" autoplay muted playsinline>
        Dein Browser unterstÃ¼tzt kein HTML5-Video.
    </video>
    <button id="playButton">ðŸ”Š Ton aktivieren</button>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let video = document.getElementById("video");
            let button = document.getElementById("playButton");
            
            let videoPool = [
                "https://dn720409.ca.archive.org/0/items/macbook-air-15-2023/Zeiger%2030.mp4",
                "shift.mp4",
                "cup.mp4",
                "https://ia601601.us.archive.org/19/items/es-steckt-mehr-in-einem-iphone/T%C3%BCrerkennung.mp4"
            ];
            
            let videoQueue = shuffleArray([...videoPool]); // ZufÃ¤llige Reihenfolge der Videos
            let currentIndex = 0;

            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    let j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            function playNextVideo() {
                if (currentIndex >= videoQueue.length) {
                    videoQueue = shuffleArray([...videoPool]); // Neue zufÃ¤llige Reihenfolge
                    currentIndex = 0;
                }

                video.src = videoQueue[currentIndex]; 
                video.load();
                video.play();
                currentIndex++;
            }

            button.addEventListener("click", () => {
                video.muted = false;
                video.play();
                button.style.display = "none";
            });

            video.addEventListener("ended", playNextVideo);

            // Direkt beim Laden ein zufÃ¤lliges Video starten
            playNextVideo();
        });
    </script>
</body>
</html>
