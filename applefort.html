<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZufÃ¤llige Videoschleife</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        video {
            position: absolute;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
        #playButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 25px;
            font-size: 18px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>
<body>
    <video id="video" autoplay muted playsinline>
        <source id="videoSource" src="shift.mp4" type="video/mp4">
        Dein Browser unterstÃ¼tzt kein HTML5-Video.
    </video>
    <button id="playButton">ðŸ”Š Ton aktivieren</button>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let video = document.getElementById("video");
            let source = document.getElementById("videoSource");
            let button = document.getElementById("playButton");
            
            let videos = ["shift.mp4", "video2.mp4", "video3.mp4", "video4.mp4"];

            function getRandomVideo() {
                let randomIndex = Math.floor(Math.random() * videos.length);
                return videos[randomIndex];
            }

            function playNextVideo() {
                let nextVideo = getRandomVideo();
                source.src = nextVideo;
                video.load();
                video.play();
            }

            button.addEventListener("click", () => {
                video.muted = false;
                video.play();
                button.style.display = "none";
            });

            video.addEventListener("ended", playNextVideo);
        });
    </script>
</body>
</html>
