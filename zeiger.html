<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoplay Video</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        video {
            position: absolute;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
        #playButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 25px;
            font-size: 18px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>
<body>
    <video id="video" autoplay loop playsinline>
        <source src="https://dn720409.ca.archive.org/0/items/macbook-air-15-2023/Zeiger%2030.mp4">
        Dein Browser unterstÃ¼tzt kein HTML5-Video.
    </video>
    <button id="playButton">ðŸ”Š Ton aktivieren</button>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let video = document.getElementById("video");
            let button = document.getElementById("playButton");

            button.addEventListener("click", () => {
                video.muted = false;
                video.play();
                button.style.display = "none"; // Button ausblenden
            });

            // Automatischer Vollbildmodus versuchen
            document.body.addEventListener("click", () => {
                if (document.fullscreenElement === null) {
                    video.requestFullscreen().catch(err => {
                        console.warn("Vollbildmodus konnte nicht aktiviert werden:", err);
                    });
                }
            });
        });
    </script>
</body>
</html>
