<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoplay Video mit Sound</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        video {
            position: absolute;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video id="video" autoplay loop playsinline>
        <source src="Thejocraft SHIFT Song Musikvideo  TJC Fanseite.mp4">
        Dein Browser unterstützt kein HTML5-Video.
    </video>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let video = document.getElementById("video");
            video.volume = 1.0; // Maximale Lautstärke setzen
            video.play().catch(err => {
                console.warn("Autoplay mit Sound wurde blockiert:", err);
                // Falls Autoplay blockiert wurde, einen Klick-Listener hinzufügen
                document.body.addEventListener("click", () => {
                    video.play();
                    document.body.removeEventListener("click", arguments.callee);
                });
            });

            video.requestFullscreen().catch(err => {
                console.warn("Vollbildmodus konnte nicht aktiviert werden:", err);
            });
        });
    </script>
</body>
</html>
